server:
  error:
    include-stacktrace: always

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG


spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/db_essentials?createDatabaseIfNotExist=true

  jpa:
    hibernate:
      ddl-auto: update

    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    generate-ddl: true



